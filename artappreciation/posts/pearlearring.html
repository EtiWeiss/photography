    var text = '{"post":[{"title":"Girl With The Pearl Earring","artist":"Johannes Vermeer","date":"1655","writeup":"The most iconic work by Dutch Golden Age painter Johannes Vermeer, 1665\'s Girl with a Pearl Earring is less a portrait and more of a ‘tronie\'. Depicting the scene not in terms of recreating the sitter on canvas for time immemorial, this genre is more of a character study on facial expression and posture. This piece balances the nuances of a still life painting while capturing the mystique of the girl\'s attitude and attire, especially the shine on the pearl earring. The titular girl in the scene is placed on a solid dark background, a theme rarely explored by Vermeer, and her clothing helps transition the darkness to her soft face in the harsh light of the scene. Nicknamed ‘The Mona Lisa of the North\', Vermeer\'s masterpiece has had a long cultural impact and has been displayed, referenced, and iconized to one of the highest degrees of any painting in history. This piece is on display at the Mauritshuis in The Hague, Netherlands."}]}'
