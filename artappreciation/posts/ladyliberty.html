<script>
    var text = '{"post":[{"title":"Lady Liberty Leading The People","artist":"Delacroix","date":"1830","writeup":"The previous paintings this week have been in the Neoclassical style, a thematic device used by the artists during the French Revolution to highlight the importance of the contemporary political movement. Eugène Delacroix\'s 1830 piece Liberty Leading the People, however, is done in the Romantic style. After Napoleon\'s exploits and the restoration of the French Monarchy, the French democratic revolutionaries needed a way to restore the ideas of \'Liberté, Égalité, Fraternité\'. Painted in the aftermath of the ensuing July Revolution of 1830, Delacroix depicts the final toppling of the French absolute monarchy with a lens of fondness for the first French Revolution. Through this piece, the artist wants to inspire the populace in the spirit of idealized comradery, while the Neoclassical artists before wanted to inspire action through grand historical comparisons. The personification of Liberty as a woman waving the tricolored flag creates a representation of France. With the spirit of freedom, the people can follow to a better, liberal future. The 1830 Revolution saw an end to the Bourbon Restoration of the French throne and the rise of democracy and liberal reforms that have continued to modern day France. This piece is on display at The Louvre in Paris."}]}'
    var obj = JSON.parse(text);

    document.getElementById("header").innerHTML = obj.post[0].title;
    document.getElementById("artist").innerHTML = obj.post[0].artist + " - " + obj.post[0].date;
    document.getElementById("writeup").innerHTML = obj.post[0].writeup;
