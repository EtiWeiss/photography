    var text = '{"post":[{"title":"Big Painting No. 6","artist":"Roy Lichtenstein","date":"1965","writeup":"Roy Lichtenstein\'s series on Brushstrokes plays on techniques and styles of the Abstract and Pop Art movements. The artist takes the concept that all painting is made of brushstrokes and simplifies the concept down to painting brushstrokes themselves. The series consists of different colors and shapes of the brushstrokes, all on larger canvases, each created traditionally with thousands of normal brushstrokes. This is the artistic equivalent of building a seven-foot candy corn out of thousands of mini candy corns. The subject of the fluid painting motion done in static memorialization, pokes at the concept of Jackson Pollock\'s Abstract Expressionist fluid and splatter paintings. While Pollock, and others in this style, show the result of the paint\'s movement on the canvas, Lichtenstein in this series preserves the stroke and creates a series of monuments to the act of painting. This specific piece, 1965\'s Big Picture no. 6, can be seen in person at the Kunstsammlung Nordrhein-Westfalen in DÃ¼sseldorf, Germany."}]}'
