<script>
    var text = '{"post":[{"title":"Disks of Newton","artist":"Frantisek Kupka","date":"1911","writeup":"Czech painter Frantisek Kupka was one of the first artists to venture into pure color abstraction. Kupka, a promulgator of the Orphist art movement, theorized that color and shapes could be derived from technical exercises of subjective motifs seen in the mind\'s eye, ignoring subject matter found in nature. This \'Pure Art\' cidealization is seen in 1911\'s Disks of Newton, Study for Fugue in Two Colors where the artist takes the color theory wheel and creates a dynamic interconnectivity of color using luminance to create juxtaposed depth. With form derived solely from color, Kupka\'s concept of the power of dynamic color is proven when color is freed from representational function. The shifting of the color disks behind the central red disk shows a glimpse of these shapes spinning in the mind of the artist. The Orphism movement helped representational ideas in the Cubist movement that followed. This piece is on display at the Philadelphia Museum of Art in Pennsylvania."}]}'
