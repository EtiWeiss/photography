    var text = '{"post":[{"title":"Montagne Sainte Victoire","artist":"Paul Cézanne","date":"1890","writeup":"Paul Cézanne was a French Post-Impressionist from the South of France. His work doubled down on the Impressionist idea of conveying how a subject feels rather than a romanticization of the subject. Cézanne brought more Expressionist elements into his work, including bright colors and geometric shapes. This creative exploration helped form the bridge between Impressionist and Abstract work like cubism. My favorite series of work by Cézanne is Montagne Sainte Victoire, a series of 30 paintings from different angles, times, and weather conditions of the mountain overlooking Aix-en-Provence. This specific painting was completed in 1890 and is held privately. Other works from this series can be seen in museums around the world, including the Metropolitan Museum of Art in NYC and the Museé d\'Orsay in Paris."}]}'
