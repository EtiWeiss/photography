    var text = '{"post":[{"title":"The Death Of Julius Caesar","artist":"Vincenzo Camuccini","date":"1806","writeup":"Depicting the events of the Ides of March, Vincenzo Camuccini\'s 1806 work The Death of Julius Caesar recants the historical events of March 15, 44 BCE. Roman senators led by Cassius and Brutus conspired to stab the Emperor, hoping to bring an end to the Roman Dictatorship and a restoration of the Roman Republic. The events, however, led to the Crisis of the Roman Republic, triggering a civil war that resulted in the consolidation of power under Caesar Augustus. The painting, done in the Neoclassical style, shows some senators recoiling in fear as 23 others wield knives stabbing the falling Julius Caesar. As with many paintings in this style, the use of ancient Greek or Roman story can be seen as a contemporary commentary on politics, with this piece produced during the rise of Napoleon. As is famously spoken by the Soothsayer in Shakespeare\'s Julius Caesar, “Beware the Ides of March”. This piece is on display at the National Museum of Capodimonte in Naples, Italy."}]}'
