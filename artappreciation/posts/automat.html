    var text = '{"post":[{"title":"The Automat","artist":"Edward Hopper","date":"1927","writeup":"Edward Hopper was a master of American Realism in the first half of the 20th century. As an art movement, this style depicted contemporary American life in ways that limited the dramatics of Romanticized pieces. Hopper\'s pieces, especially those of New York City, tended to focus on themes of loneliness and isolation. One of the series of paintings depicting New York City is categorized by art historians as his Windows Series. One such example is 1927\'s Automat where Hopper depicts a woman sitting alone at a café with a blank, almost melancholy look on her face. We the viewer, see the reflections of the ceiling lights reflected back at us through the big window behind the woman creating a vision of an empty tunnel. The artist also puts us, the viewer, within this café looking over at the woman in an almost voyeuristic fashion. Hopper\'s other work depicting windows also show this feeling of longing to be around others both in the eyes of the subject and the artist. This piece is on display at the Whitney Museum in New York City."}]}'
